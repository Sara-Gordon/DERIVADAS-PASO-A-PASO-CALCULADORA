<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Derivadas Paso a Paso</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/algebrite/1.2.0/algebrite.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.3.1/math.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      color: #333;
      padding: 20px;
    }
    h1 {
      color: #d63384;
    }
    input, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 5px 0;
    }
    button {
      background-color: #d63384;
      color: white;
      border: none;
      cursor: pointer;
    }
    .resultado {
      background-color: #ffe6f0;
      border-left: 4px solid #d63384;
      padding: 10px;
      margin-top: 20px;
      border-radius: 8px;
    }
    .paso {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Derivadas Paso a Paso üíñ</h1>
  <label for="funcion">Ingresa una funci√≥n:</label><br/>
  <input type="text" id="funcion" placeholder="Ej: raiz(x), 2x, e^x, ln(x), sin(x)"/><br/>
  <button onclick="calcularDerivada()">Derivar</button>

  <div id="resultado" class="resultado"></div>

  <script>
    function preprocesarFuncion(fx) {
      fx = fx.toLowerCase();
      fx = fx.replace(/ln\(/g, "log(");
      fx = fx.replace(/e\^/g, "exp(").replace(/\)\)/g, "))");
      fx = fx.replace(/ra[i√≠]z\(/g, "sqrt(");
      fx = fx.replace(/(\d)([a-zA-Z\(])/g, '$1*$2'); // 2x, 5(x+1) ‚Üí 2*x, 5*(x+1)
      fx = fx.replace(/([a-zA-Z\)])(\d)/g, '$1*$2'); // x2 ‚Üí x*2
      fx = fx.replace(/\s+/g, ''); // elimina espacios
      return fx;
    }

    function calcularDerivada() {
      const entrada = document.getElementById('funcion').value;
      const funcionProcesada = preprocesarFuncion(entrada);

      try {
        const derivada = Algebrite.run("derivative(" + funcionProcesada + ")");
        mostrarPasos(funcionProcesada, derivada);
      } catch (error) {
        document.getElementById("resultado").innerHTML = 
          "<strong style='color:red;'>‚ö†Ô∏è No se pudo derivar la funci√≥n ingresada.</strong><br>Revisa la sintaxis o funciones usadas.";
      }
    }

    function mostrarPasos(fx, deriv) {
      const pasosHTML = `
        <div class="paso"><strong>Paso 1:</strong> Se define la funci√≥n como f(x) = ${fx}</div>
        <div class="paso"><strong>Paso 2:</strong> Se aplica la definici√≥n formal de derivada:</div>
        <div class="paso"><code>f'(x) = lim(h‚Üí0) [(f(x+h) - f(x)) / h]</code></div>
        <div class="paso"><strong>Paso 3:</strong> Sustituimos f(x+h):</div>
        <div class="paso">f(x+h) = ${Algebrite.run("subst(x," + fx + ",x+h)")}</div>
        <div class="paso"><strong>Paso 4:</strong> Restamos f(x+h) - f(x)</div>
        <div class="paso">${Algebrite.run("simplify(subst(x," + fx + ",x+h) - (" + fx + "))")}</div>
        <div class="paso"><strong>Paso 5:</strong> Dividimos entre h:</div>
        <div class="paso">${Algebrite.run("simplify((" + Algebrite.run("subst(x," + fx + ",x+h) - (" + fx + ")") + ")/h)")}</div>
        <div class="paso"><strong>Paso 6:</strong> Calculamos el l√≠mite cuando h ‚Üí 0</div>
        <div class="paso">${Algebrite.run("limit((" + Algebrite.run("subst(x," + fx + ",x+h) - (" + fx + ")") + ")/h, h, 0)")}</div>
        <div class="paso"><strong>Paso 7:</strong> La derivada final es:</div>
        <div class="paso"><strong>f'(x) = ${deriv}</strong></div>
      `;
      document.getElementById("resultado").innerHTML = pasosHTML;
    }
  </script>
</body>
</html>
