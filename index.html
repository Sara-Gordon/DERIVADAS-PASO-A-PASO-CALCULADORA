<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Derivada por Primer Principio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f6;
      color: #a8326a;
      margin: 20px;
      padding: 0;
    }
    h1 {
      color: #d6336c;
      text-align: center;
    }
    input, button {
      font-size: 1.1em;
      padding: 8px;
      margin: 5px 0 15px 0;
      border-radius: 6px;
      border: 1px solid #d6336c;
      width: 100%;
      max-width: 400px;
    }
    button {
      background-color: #d6336c;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #a8326a;
    }
    #resultados {
      background: #ffe6f0;
      border-radius: 10px;
      padding: 15px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 10px #d6336c55;
      white-space: pre-wrap;
    }
    .paso {
      margin-bottom: 12px;
      padding-left: 15px;
      border-left: 4px solid #d6336c;
    }
    canvas {
      display: block;
      margin: 20px auto;
      border: 1px solid #d6336c;
      background-color: #fff0f6;
      border-radius: 8px;
    }
    #errorMsg {
      color: red;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Derivada por Primer Principio</h1>
  <p>Ingresa la función f(x) para derivar (usa x, por ejemplo: x2, sin(x), e^x, raiz(x), ln(x))</p>
  <input type="text" id="funcion" placeholder="Ejemplo: x2, sin(x), e^x, raiz(x), ln(x)" />
  <button onclick="calcularDerivada()">Calcular derivada paso a paso</button>
  <div id="errorMsg"></div>
  <div id="resultados"></div>
  <canvas id="grafica" width="600" height="400"></canvas>

<script>
  function transformarFuncion(input) {
    let f = input.toLowerCase();
    // Reemplazos para que JS entienda la función
    f = f.replace(/raiz\(/g, "Math.sqrt(");
    f = f.replace(/ln\(/g, "Math.log(");
    // Reemplazar e^x o e^(expresion)
    f = f.replace(/e\^(\([^)]+\)|[a-z0-9]+)/g, function(match, p1) {
      return "Math.exp(" + p1 + ")";
    });
    f = f.replace(/sin\(/g, "Math.sin(");
    f = f.replace(/cos\(/g, "Math.cos(");
    f = f.replace(/tan\(/g, "Math.tan(");
    // Potencias: x2 => x**2 y también x^2 => x**2
    f = f.replace(/([a-z0-9\)])\^?(\d+)/g, "$1**$2");
    // Limpiar espacios
    f = f.replace(/\s+/g, "");
    return f;
  }

  function evaluarFuncion(fx, val) {
    try {
      const mathFunc = new Function("x", "return " + fx + ";");
      return mathFunc(val);
    } catch (e) {
      return NaN;
    }
  }

  function calcularDerivada() {
    const inputFunc = document.getElementById("funcion").value.trim();
    const errorDiv = document.getElementById("errorMsg");
    const resultDiv = document.getElementById("resultados");
    const canvas = document.getElementById("grafica");
    const ctx = canvas.getContext("2d");
    errorDiv.textContent = "";
    resultDiv.innerHTML = "";
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (!inputFunc) {
      errorDiv.textContent = "⚠️ Por favor ingresa una función válida.";
      return;
    }

    const f = transformarFuncion(inputFunc);

    const h = 0.00001;
    const x0 = 1;

    const fx0 = evaluarFuncion(f, x0);
    const fxh = evaluarFuncion(f, x0 + h);

    if (isNaN(fx0) || isNaN(fxh) || !isFinite(fx0) || !isFinite(fxh)) {
      errorDiv.textContent = "⚠️ No se pudo derivar la función ingresada. Revisa la sintaxis o funciones usadas.";
      return;
    }

    const diffApprox = (fxh - fx0) / h;

    // Mostrar pasos con explicación clara
    let pasosHTML = "";

    pasosHTML += `<div class="paso"><b>Paso 1:</b> Definición de la derivada por primer principio:<br>
      <em>f'(x) = lim<sub>h→0</sub> [f(x+h) - f(x)] / h</em></div>`;

    pasosHTML += `<div class="paso"><b>Paso 2:</b> Sustituimos x = ${x0} y un valor pequeño h = ${h}:<br>
      f'(${x0}) ≈ [f(${x0} + ${h}) - f(${x0})] / ${h}</div>`;

    pasosHTML += `<div class="paso"><b>Paso 3:</b> Calculamos f(${(x0 + h).toFixed(5)}) = ${fxh.toFixed(6)}</div>`;

    pasosHTML += `<div class="paso"><b>Paso 4:</b> Calculamos f(${x0}) = ${fx0.toFixed(6)}</div>`;

    pasosHTML += `<div class="paso"><b>Paso 5:</b> Calculamos la diferencia y dividimos por h:<br>
      [${fxh.toFixed(6)} - ${fx0.toFixed(6)}] / ${h} = ${diffApprox.toFixed(6)}</div>`;

    pasosHTML += `<div class="paso"><b>Resultado aproximado:</b> f'(${x0}) ≈ ${diffApprox.toFixed(6)}</div>`;

    resultDiv.innerHTML = pasosHTML;

    graficarFuncionYDerivada(f);
  }

  function graficarFuncionYDerivada(fx) {
    const canvas = document.getElementById("grafica");
    const ctx = canvas.getContext("2d");
    const w = canvas.width;
    const h = canvas.height;

    ctx.clearRect(0, 0, w, h);

    // Dibujar cuadrícula
    const step = 20;
    ctx.strokeStyle = "#f8bbd0";
    ctx.lineWidth = 1;

    for(let x=0; x <= w; x += step) {
      ctx.beginPath();
      ctx.moveTo(x, 0);
      ctx.lineTo(x, h);
      ctx.stroke();
    }

    for(let y=0; y <= h; y += step) {
      ctx.beginPath();
      ctx.moveTo(0, y);
      ctx.lineTo(w, y);
      ctx.stroke();
    }

    // Ejes
    ctx.strokeStyle = "#d6336c";
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(0, h/2);
    ctx.lineTo(w, h/2);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(w/2, 0);
    ctx.lineTo(w/2, h);
    ctx.stroke();

    // Funciones para transformar coordenadas matemáticas a canvas
    function toCanvasX(x) {
      return w/2 + x*step;
    }
    function toCanvasY(y) {
      return h/2 - y*step;
    }

    // Evaluar f(x) y derivada numérica
    const xs = [];
    const ys = [];
    const dys = [];
    const hDer = 0.00001;

    for(let i = -10; i <= 10; i += 0.1) {
      xs.push(i);
      const y = evaluarFuncion(fx, i);
      ys.push(y);

      const yDer = (evaluarFuncion(fx, i + hDer) - evaluarFuncion(fx, i)) / hDer;
      dys.push(yDer);
    }

    // Dibujar f(x)
    ctx.strokeStyle = "#d6336c";
    ctx.lineWidth = 3;
    ctx.beginPath();
    let first = true;
    for(let i=0; i < xs.length; i++) {
      if (isNaN(ys[i]) || !isFinite(ys[i])) {
        first = true; 
        continue;
      }
      const cx = toCanvasX(xs[i]);
      const cy = toCanvasY(ys[i]);
      if (first) {
        ctx.moveTo(cx, cy);
        first = false;
      } else {
        ctx.lineTo(cx, cy);
      }
    }
    ctx.stroke();

    // Dibujar derivada aproximada
    ctx.strokeStyle = "#f06292";
    ctx.lineWidth = 2;
    ctx.beginPath();
    first = true;
    for(let i=0; i < xs.length; i++) {
      if (isNaN(dys[i]) || !isFinite(dys[i])) {
        first = true; 
        continue;
      }
      const cx = toCanvasX(xs[i]);
      const cy = toCanvasY(dys[i]);
      if (first) {
        ctx.moveTo(cx, cy);
        first = false;
      } else {
        ctx.lineTo(cx, cy);
      }
    }
    ctx.stroke();

    // Etiquetas
    ctx.fillStyle = "#d6336c";
    ctx.font = "bold 14px Arial";
    ctx.fillText("f(x)", 10, 20);
    ctx.fillStyle = "#f06292";
    ctx.fillText("f'(x) aproximada", 10, 40);
  }
</script>
</body>
</html>
